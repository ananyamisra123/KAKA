<div layout-margin layout layout-align="center center" layout-fill md-theme="custom" flex>

    <form name="loginForm" class="md-whiteframe-2dp" style="min-width:60%; min-height: 60%" layout="column" ng-submit="login()" >
        <md-toolbar class="md-toolbar-tools" layout="row" layout-align="center center" flex>
            <h2>Login</h2>
        </md-toolbar>
        <md-input-container layout-margin="5dp">
            <label>Enter your Email</label>
            <input name="email" ng-model="user.email" type="email" required>
            <div ng-messages="loginForm.email.$error" ng-if='loginForm.email.$touched'>
                <div ng-message="required">Email is required.</div>
                <div ng-message="email">Your email address is invalid</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input name="password" ng-model="user.password"  type="password" required>
            <div ng-messages="loginForm.password.$error" ng-if='loginForm.password.$touched'>
                <div ng-message="required">Password is required.</div>
            </div>
        </md-input-container>
        <div layout="column" layout-align="end center">
            <md-button class="md-primary md-raised">Login</md-button>
        </div>
    </form>
</div>
