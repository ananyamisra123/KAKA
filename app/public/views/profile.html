<form name="profileForm" md-theme="custom" layout-padding>

    <div layout layout-sm="column">
        <md-input-container flex>
            <label>First name</label>
            <input name="firstName" ng-model="profile.user.firstName" required ng-disabled="!viewMode">
            <div ng-messages="profileForm.firstName.$error" ng-if='profileForm.firstName.$touched'>
                <div ng-message="required">First Name is required.</div>
            </div>
        </md-input-container>
        <md-input-container  flex>
            <label>Last Name</label>
            <input name="lastName" ng-model="profile.user.lastName" required ng-disabled="!viewMode">
            <div ng-messages="profileForm.lastName.$error" ng-if='profileForm.lastName.$touched'>
                <div ng-message="required">Last Name is required.</div>
            </div>
        </md-input-container>
    </div>

    <md-input-container>
        <label>Email</label>
        <input name="email" ng-model="profile.user.email" type="email" required ng-disabled="true">
        <div ng-messages="profileForm.email.$error" ng-if='profileForm.email.$touched'>
            <div ng-message="required">Email is required.</div>
            <div ng-message="email">Your email address is invalid</div>
        </div>
    </md-input-container>

    <md-input-container>
        <label>Phone Number</label>
        <input name="phoneNumber" ng-model="profile.user.phoneNumber" type="tel" required ng-disabled="!viewMode">
        <div ng-messages="profileForm.phoneNumber.$error" ng-if='profileForm.phoneNumber.$touched'>
            <div ng-message="required">Phone Number is required.</div>
            <div ng-message="tel">Phone Number is invalid</div>
        </div>
    </md-input-container>

    <md-input-container class="md-block">
        <label>Address</label>
        <input ng-model="profile.user.address" ng-disabled="!viewMode">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
        <input ng-model="profile.user.address2" placeholder="Address 2" ng-disabled="!viewMode">
    </md-input-container>

    <div layout layout-sm="column">
        <md-input-container flex>
            <label>City</label>
            <input ng-model="profile.user.city" ng-disabled="!viewMode">
        </md-input-container>
        <md-input-container flex>
            <label>State</label>
            <input ng-model="profile.user.state" ng-disabled="!viewMode">
        </md-input-container>
    </div>

    <div layout="row" layout-align="center center" >
        <md-button class="md-primary md-raised" ng-click="edit()" ng-hide="viewMode">Edit</md-button>
        <md-button class="md-primary md-raised" ng-click="save()" ng-show="viewMode">Save</md-button>
        <md-button class="md-primary md-raised" ng-click="cancel()" ng-show="viewMode">Cancel</md-button>
    </div>
</form>
