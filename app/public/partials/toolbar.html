<md-toolbar class="md-medium-tall md-whiteframe-4dp" layout="row" layout-align="center center" layout-padding>
    <p id="title">SensorBook</p>
    <span flex></span>


    <form id="loginForm" layout="row" layout-align="space-around center" layout-wrap ng-submit="login()" ng-hide="toolbar.isAuthenticated" ng-controller="UserCtrl">
        <md-input-container>
            <label>Email</label>
            <input ng-model="user.email" type="email" required>
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="user.password" type="password" required>
        </md-input-container>
        <md-button class="md-primary md-raised md-hue-4">
            Login
        </md-button>
        <md-button class="md-button">
            Forgot Password?
        </md-button>
    </form>

    <div layout="row" layout-align="space-around center" ng-show="toolbar.isAuthenticated">
        <p>Signed in as <span ng-bind="toolbar.user.firstName"></span> </p>
        <md-button class="md-primary md-raised md-hue-4" ng-click="logout()">Logout</md-button>
    </div>


</md-toolbar>
